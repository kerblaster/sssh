<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Smash Set Helper</title>
	<meta name="author" content="Renard Tumbokon, kerblaster" />
	<meta name="description" content="Interactive set rules for the competitive Super Smash Brothers series" />
	<link rel="shortcut icon" href="../images/fav.ico" />
	<link rel="stylesheet" type="text/css" href="../style.css" />
	<script type="text/javascript" src="../scripts.js"></script>
	<script src="../phonegap.js"></script>
	<script type="text/javascript" src="../admob.js"></script>
	<script type="text/javascript" src="../iscroll.js"></script>
	<script>
		function electPort(){	//for electPort.html 
			var first = rng();	//"left" or "right"
			document.getElementById('instructions').innerHTML = matchDetails() + teamPlayer() +" on the <b>" + first + "</b> is chosen randomly<br/>Elect either first port or first stage pick";
			setCookie("chooser",first);
			var widthWindow = window.innerWidth/20;
			if (first == "left"){	//decide dice side
				document.getElementById('dice').style.left=widthWindow+"px";
			}
			else if (first == "right"){
				document.getElementById('dice').style.right=widthWindow+"px";
			}
		}
	</script>
</head>
<body onload="refreshHeader();refreshScore();electPort();turnBoxPoint();iscroll();onLoadAd();">

<div id="header"> Smash Set Helper
	<div id="description" > <!--bar displays description-->
		<img id="floatLeft" onclick="home();" src="../images/logo.png"/>  <!--Go home-->
		<img id="floatRight" onclick="help('electPort');" src="../images/back.png"></img>  <!--Go back and edit-->
		<span id="status">PM</span>
	</div>
</div>
<!------------------------------------------------------------------------->
<div id="wrapper"> 
<div id="scroller">
	<img id="dice" src="../images/dice.png"/>  
	<div id="turnBox" ></div>
	<div id="instructions"></div>
	
	<div class="button" onClick="savePort('stage')">  <!--Add cookie-->
		2nd Stage Strike
	</div>
	<div class="button" onClick="savePort('port')">  <!--Add cookie-->
		Choose Port
	</div>
	
</div>	 
</div>
	<div class="score" id="leftScore"></div>
	<div class="score" id="rightScore"></div>
</body>
</html>
