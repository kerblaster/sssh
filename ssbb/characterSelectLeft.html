	<script>
		function mkCheck(){	//Double Meta Knight is banned for doubles, not legal on Halberd or Delfino Plaza
			var stage = getCookie("stage");
			if (stage != "null"){
				stage = translateStage(stage);	//translate to abriv
			}
			if (stage == "hb" || stage == "dp"){
				//map ban mk on halberd and delfino
				var img = document.getElementById("mk");	//cross out
				img.src = "../images/ban.png";	
				document.getElementById("MetaKnight").onclick=function(){mkMapAlert();};	//unclickable
			}
			else{
				var event = getCookie("event");
				if (event == "DOUBLES"){
					//ban 2nd metaknight in doubles
					var leftChar = getCookie("left_character");	//change right/left depending on html page
					if (leftChar == "MetaKnight"){	//if team mate already picked mk
						var img = document.getElementById("mk");	//cross out
						img.src = "../images/ban.png";	
						document.getElementById("MetaKnight").onclick=function(){mkDoublesAlert();};	//unclickable
					}
				}
			}
		}				
		function mkDoublesAlert(){
			alert("Double Meta Knght composition is banned in Doubles");
		}
		function mkMapAlert(){
			alert("Meta Knght is banned on Halberd and Delfino Plaza. \nUse future stage bans on both these stages to avoid this situation");
		}
	</script>
</head>
