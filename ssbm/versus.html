<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Super Smash Set Helper</title>
	<meta name="author" content="Renard Tumbokon, kerblaster" />
	<meta name="description" content="Interactive set rules for the competitive Super Smash Brothers series" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<link rel="shortcut icon" href="../images/fav.ico" />
	<link rel="stylesheet" type="text/css" href="../style.css" />
	<script type="text/javascript" src="../scripts.js"></script>
</head>
<body onload="saveSmashTitle('melee');onLoadAd();">

<div id="header"> Super Smash Set Helper
	<div id="description" > <!--bar displays description-->
		<img id="floatLeft" onClick="home();" src="../images/logo.png"/>  <!--Go home-->
		<img id="floatRight" onClick="help('versus');" src="../images/back.png"></img>  <!--Go back and edit-->
		<span id="status">MELEE</span>
	</div>
</div>
<!------------------------------------------------------------------------->
<div class="main" id="transMain">
	<div id="instructions">
		<b>Warning:</b> Pressing 'back' or 'refresh' during an active set will clear all set data and redirect you back here.
		<hr>
		Select versus type:
	</div>
	
	<div class="button" onClick="saveEvent('SINGLES')">  <!--Add cookie-->
		<img id="piece" src="../images/piece.png" align="left"></img>
			Singles (1v1)
		<img id="piece" src="../images/piece.png" align="right"></img>
	</div>
	<div class="button" onClick="saveEvent('DOUBLES')">  <!--Add cookie-->
		<img id="piece" src="../images/piece.png" align="left"></img>
		<img id="piece" src="../images/piece.png" align="left"></img>
			Doubles (2v2)
		<img id="piece" src="../images/piece.png" align="right"></img>
		<img id="piece" src="../images/piece.png" align="right"></img>
	</div>
	<br/>
	<div class="button" onClick="parent.location='../rulesets/melee.html'">Melee Ruleset</div>
	<script>
		var admobid = {};
		if( /(android)/i.test(navigator.userAgent) ) { 
			admobid = { // for Android
				banner: 'ca-app-pub-6959590598551540/6197908715',
				interstitial: 'ca-app-pub-6959590598551540/7535041114'
			};
			alert("onLoadAd(): android"); //debug
		} else if(/(ipod|iphone|ipad)/i.test(navigator.userAgent)) {
			admobid = { // for iOS
				banner: 'ca-app-pub-6959590598551540/9151375115',
				interstitial: 'ca-app-pub-6959590598551540/9011774319'
			};
			alert("onLoadAd(): android");	//debug
		} else {
			admobid = { // for Windows Phone
				banner: 'ca-app-pub-6869992474017983/8878394753',
				interstitial: 'ca-app-pub-6959590598551540/1488507514'
			};
		}

		function onLoadAd() {
			if(( /(ipad|iphone|ipod|android|windows phone)/i.test(navigator.userAgent) )) {
				document.addEventListener('deviceready', initApp, false);
			} else {
				initApp();
			}
		}

		function initApp() {
			if (! AdMob ) { alert( 'admob plugin not ready' ); return; }

			AdMob.createBanner( {
				adId: admobid.banner, 
				isTesting: true,
				overlap: false, 
				offsetTopBar: false, 
				position: AdMob.AD_POSITION.BOTTOM_CENTER,
				bgColor: 'black'
			} );
		}	
	</script>
</div>

</body>
</html>
