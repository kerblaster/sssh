<!DOCTYPE html>
<html><!-- black bg, with scrollbar -->
<head>
	<meta charset="ISO-8859-1">
	<title>Super Smash Set Helper</title>
	<meta name="author" content="Renard Tumbokon, kerblaster" />
	<meta name="description" content="Interactive set rules for the competitive Super Smash Brothers series" />
	<link rel="shortcut icon" href="../images/fav.ico" />
	<link rel="stylesheet" type="text/css" href="../style.css" />
	<script type="text/javascript" src="../scripts.js"></script>
	<script src="../phonegap.js"></script>
	<script type="text/javascript" src="../admob.js"></script>
	<script type="text/javascript" src="../iscroll.js"></script>
</head>
<body onload="refreshHeader();refreshScore();squarify('.buttonChar',4);vsCharacter('left');boxPoint('right');iscroll();onLoadAd();"> <!--4.15 fits, not 4-->

<div id="header"> Super Smash Set Helper
	<div id="description" > <!--bar displays description-->
		<img id="floatLeft" onClick="home();" src="../images/logo.png"/>  <!--Go home-->
		<img id="floatRight" onClick="help('characterSelectRight');" src="../images/back.png"></img>  <!--Go back and edit-->
		<span id="status">SMASH64</span>
	</div>
</div>
<!------------------------------------------------------------------------->
<div id="wrapper"> 
<div id="scroller">
<a name="top"></a> <!-- not transparent -->

	<div id="turnBox"></div>
	<div id="instructions">Select your character:</div>

	<!-- Change id (only for teams), save_Char("") and background-image relative to char -->
	<div class="buttonChar" id="Luigi" onclick="saveRightChar('Luigi');" style="background-image:url('images/luigi.png');"></div>
	<div class="buttonChar" id="Mario" onclick="saveRightChar('Mario');" style="background-image:url('images/mario.png');"></div>
	<div class="buttonChar" id="DK" onclick="saveRightChar('DK');" style="background-image:url('images/dk.png');"></div>
	<div class="buttonChar" id="Link" onclick="saveRightChar('Link');" style="background-image:url('images/link.png');"></div>
	
	<div class="buttonChar" id="Samus" onclick="saveRightChar('Samus');" style="background-image:url('images/samus.png');"></div>
	<div class="buttonChar" id="CaptFalcon" onclick="saveRightChar('CaptFalcon');" style="background-image:url('images/captfalcon.png');"></div>	
	<div class="buttonChar" id="Ness" onclick="saveRightChar('Ness');" style="background-image:url('images/ness.png');"></div>
	<div class="buttonChar" id="Yoshi" onclick="saveRightChar('Yoshi');" style="background-image:url('images/yoshi.png');"></div>
	
	<div class="buttonChar" id="Kirby" onclick="saveRightChar('Kirby');" style="background-image:url('images/kirby.png');"></div>
	<div class="buttonChar" id="Fox" onclick="saveRightChar('Fox');" style="background-image:url('images/fox.png');"></div>
	<div class="buttonChar" id="Pikachu" onclick="saveRightChar('Pikachu');" style="background-image:url('images/pikachu.png');"></div>
	<div class="buttonChar" id="Jigglypuff" onclick="saveRightChar('Jigglypuff');" style="background-image:url('images/jigglypuff.png');"></div>
	
</div>
</div>
	<div class="score" id="leftScore"></div>
	<div class="score" id="rightScore"></div>
</body>
</html>
