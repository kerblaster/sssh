<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Super Smash Set Helper</title>
	<meta name="author" content="Renard Tumbokon, kerblaster" />
	<meta name="description" content="Interactive set rules for the competitive Super Smash Brothers series" />
	<link rel="shortcut icon" href="../images/fav.ico" />
	<link rel="stylesheet" type="text/css" href="../style.css" />
	<script type="text/javascript" src="../scripts.js"></script>
	<script src="../phonegap.js"></script>
	<script type="text/javascript" src="../admob.js"></script>
	<script>
		var banCounter = 8;	//decreases per ban
		function stageBansInitial(){//updates html text onload
			//stage ban/legal cleanup
			var event = getCookie("event");
			//do before the banCounter-th ban
			if (banCounter > 0){	//banning phase
				document.getElementById('instructions').style.background = "red";			
				if (banCounter == 8){	//does when page first loads
					document.getElementById('instructions').innerHTML = matchDetails() + "Ban a stage: <br/> <b>[BAN]</b> &#8658; BAN-BAN &#8658; BAN-BAN <br/>&#8658; BAN-BAN &#8658; BAN &#8658; PICK";
				}
				else if (banCounter == 7){ //change and 1st ban
					document.getElementById('instructions').innerHTML = matchDetails() + "Ban a stage: <br/> BAN &#8658; <b>[BAN]</b>-BAN &#8658; BAN-BAN <br/>&#8658; BAN-BAN &#8658; BAN &#8658; PICK";
					switchChooser();	
					turnBoxPoint();
				}
				else if (banCounter == 6){	//2nd ban
					document.getElementById('instructions').innerHTML = matchDetails() + "Ban a stage: <br/> BAN &#8658; BAN-<b>[BAN]</b> &#8658; BAN-BAN <br/>&#8658; BAN-BAN &#8658; BAN &#8658; PICK";
				}
				else if (banCounter == 5){	//change and 1st ban
					document.getElementById('instructions').innerHTML = matchDetails() + "Ban a stage: <br/> BAN &#8658; BAN-BAN &#8658; <b>[BAN]</b>-BAN <br/>&#8658; BAN-BAN &#8658; BAN &#8658; PICK";
					switchChooser();
					turnBoxPoint();
				}
				else if (banCounter == 4){	//2nd ban
					document.getElementById('instructions').innerHTML = matchDetails() + "Ban a stage: <br/> BAN &#8658; BAN-BAN &#8658; BAN-<b>[BAN]</b> <br/>&#8658; BAN-BAN &#8658; BAN &#8658; PICK";
				}
				else if (banCounter == 3){	//change and 1st ban
					document.getElementById('instructions').innerHTML = matchDetails() + "Ban a stage: <br/> BAN &#8658; BAN-BAN &#8658; BAN-BAN <br/>&#8658; <b>[BAN]</b>-BAN &#8658; BAN &#8658; PICK";
					switchChooser();
					turnBoxPoint();
				}
				else if (banCounter == 2){	//2nd ban
					document.getElementById('instructions').innerHTML = matchDetails() + "Ban a stage: <br/> BAN &#8658; BAN-BAN &#8658; BAN-BAN <br/>&#8658; BAN-<b>[BAN]</b> &#8658; BAN &#8658; PICK";
				}
				else if (banCounter == 1){	//chhange and ban
					document.getElementById('instructions').innerHTML = matchDetails() + "Ban a stage: <br/> BAN &#8658; BAN-BAN &#8658; BAN-BAN <br/>&#8658; BAN-BAN &#8658; <b>[BAN]</b> &#8658; PICK";
					switchChooser();
					turnBoxPoint();
				}
			}
			else if (banCounter == 0){	//pick phase
				switchChooser();
				document.getElementById('turnBox').style.display = "none";	//make disapear, not matter who picks stage
				document.getElementById('instructions').style.background = "#00EE00"; //green
				document.getElementById('instructions').innerHTML = matchDetails() + "Pick a stage: <br/> BAN &#8658; BAN-BAN &#8658; BAN-BAN <br/>&#8658; BAN-BAN &#8658; BAN &#8658; <b>[PICK]</b>";
			}
		}
		function stageStriking(stage){//when pressed on a stage
			if (banCounter > 0){	//=1+ -> do bans
				console.log("Banned: "+stage); //debug
				var img = document.getElementById(stage);
				img.src = "../images/ban.png";
				var stageDiv = stage+"Div";
				document.getElementById(stageDiv).onclick="#";	//make banned stage unclickable
				//alert(banCounter);
				banCounter--;	//strictly placed for stageBansInitial();
				location.href = "#top"; 	//scroll to top
				stageBansInitial();	//update html
			}
			else if (banCounter == 0){	//=0 -> do picks
				document.getElementById('turnBox').style.display = "none";	//make disapear 
				//stageBansInitial();
				//convert code to actual stage name and make cookie
				var fullNameStage = translateStage(stage);
				setCookie("stage",fullNameStage);
				switchChooser();	//for easy port priority info for game.html (is this neccesary?)
				parent.location='game.html';
			}
		}
	</script>
</head>
<body onload="refreshHeader();refreshScore();stageBansInitial();rectanglify('.buttonStage',2);turnBoxPoint();onLoadAd();">

<div id="header"> Super Smash Set Helper
	<div id="description" > <!--bar displays description-->
		<img id="floatLeft" onclick="home();" src="../images/logo.png"/>  <!--Go home-->
		<img id="floatRight" onclick="help('stageBansInitial');" src="../images/back.png"></img>  <!--Go back and edit-->
		<span id="status">MELEE</span>
	</div>
</div>
<!------------------------------------------------------------------------->
<div class="main"> <a name="top"></a>
	<div id="turnBox" ></div>
	<div id="instructions"></div>
	
	<div class="buttonStage" id="bfDiv" style="background-image: url(images/bf.png);" onclick="stageStriking('bf')">

		Battlefield
	</div>

	</div>
	<div class="buttonStage" id="dpDiv" style="background-image: url(images/dp.png);" onclick="stageStriking('dp')"> 
		<img class="imgStage"  id="dp" src="../images/blank.png"/>
		Delfino Plaza
	</div>
	<div class="buttonStage" id="dhDiv" style="background-image: url(images/dh.png);" onclick="stageStriking('dh')"> 
		<img class="imgStage"  id="dh" src="../images/blank.png"/>
		Duck Hunt
	</div>
	<div class="buttonStage" id="fdDiv" style="background-image: url(images/fd.png);" onclick="stageStriking('fd')"> 
		<img class="imgStage"  id="fd" src="../images/blank.png"/> 
		Final Destination
	</div>
	<div class="buttonStage" id="hbDiv" style="background-image: url(images/hb.png);" onclick="stageStriking('hb')"> 
		<img class="imgStage"  id="hb" src="../images/blank.png"/> 
		Halberd
	</div>
	<div class="buttonStage" id="lcDiv" style="background-image: url(images/lc.png);" onclick="stageStriking('lc')"> 
		<img class="imgStage"  id="lc" src="../images/blank.png">
		Lylat Cruise
	</div>
	<div class="buttonStage" id="svDiv" style="background-image: url(images/sv.png);" onclick="stageStriking('sv')"> 
		<img class="imgStage"  id="sv" src="../images/blank.png">
		Smashville
	</div>
	<div class="buttonStage" id="tcDiv" style="background-image: url(images/tc.png);" onclick="stageStriking('tc')"> 
		<img class="imgStage"  id="tc" src="../images/blank.png">
		Town and City
	</div>
	<div class="buttonStage" id="maDiv" style="background-image: url(images/ma.png);" onclick="mutual()"> 
		Mutual Agreement
	</div>
	
	<div class="clearBox"></div>
</div>
	<div class="score" id="leftScore"></div>
	<div class="score" id="rightScore"></div>
</body>
</html>
